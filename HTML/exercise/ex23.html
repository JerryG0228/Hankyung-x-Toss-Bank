<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그별 공간분할 타입</title>
  </head>
  <body>
    <!-- block type -->
    <!-- div, h1~h6, p, hr, table, ol, ul, li, form -->

    <!-- inline type -->
    <!-- span, a, input, table, text(b, small, i, etc...), img, select -->
    <h1>제목태그 H1</h1>
    <p>문단태그 p</p>
    <a href="#" style="display: block">하이퍼링크</a>
    <i>이탤릭 태그</i>
    <input type="text" />
    <img src="google.png" alt="google" />
  </body>
</html>
