<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력태그의 종류3</title>
  </head>
  <body>
    <form action="http://www.myserver.com" method="get">
      <!-- type : hidden 숨김속성, 사용자에게는 안보임 -->
      <!-- but, 서버에는 입력값이 전달됨 -->
      <input type="hidden" name="hiddenVal" value="게시물ID" />
      <br />

      <!-- 선택목록 태그 : select -->
      <select name="drink" id="drink">
        <option value="콜라">콜라</option>
        <option value="사이다">사이다</option>
        <option value="주스">주스</option>
      </select>
      <br />

      <!-- 수평선 태그 : hr -->
      <hr />

      <!-- 색상 선택 태그 -->
      <input type="color" name="color" id="color" value="#ff0000" />
      <input type="submit" value="제출" />
      <br />

      <!-- 날짜 선택 태그 -->
      <input type="date" name="date" value="2025-01-06" />
      <!-- 날짜시간 선택 태그 -->
      <input type="datetime-local" name="datetime" id="datetime" value="2025-01-06T12:27:00" />
      <br />

      <!-- email -->
      <input type="email" name="email" value="abc@gmail.com" />
      <!-- email 다중 선택 -->
      <input type="email" name="email" id="email" value="abc@gmail.com,123@gmail.com" multiple />
      <br />

      <!-- 달(Month) -->
      <input type="month" name="month" id="month" value="2025-01" />
      <br />

      <!-- 숫자(Number) -->
      <input type="number" name="number" id="number" value="10" min="5" max="10" step="1" />
      <br />

      <!-- 범위 -->
      <input type="range" name="range" id="range" min="1" max="5" step="1" />
      <br />

      <!-- 많은 양의 텍스트를 입력받을 때 : textarea 태그 -->
      <textarea name="memo" id="memo" cols="30" rows="10">loremloreamasdasdadadsasd</textarea>
    </form>
  </body>
</html>
