<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습3 - 그림과 같이 입력양식을 구현하시오.</title>
  </head>
  <body>
    <h1>회원가입 폼</h1>
    <form action="http://www.myserver.com" method="post">
      <label for="name">이름 : </label>
      <input type="text" name="name" id="name" placeholder="이름을 입력하세요." />
      <br />
      <label for="pw">비밀번호 : </label>
      <input type="password" name="pw" id="pw" placeholder="비번을 입력하세요." />
      <br />
      <label for="phonenumber">핸드폰 : </label>
      <input type="number" name="phonenumber" id="phonenumber" placeholder="핸드폰을 입력하세요." />
      <br />
      <label for="email">이메일 : </label>
      <input type="email" name="email" id="email" placeholder="이메일을 입력하세요." />
      <br />
      <label for="gender">성별 </label>
      <input type="radio" name="gender" id="gender" value="male" checked />남성
      <input type="radio" name="gender" id="gender" value="female" />여성
      <br />
      <label for="hobby">취미 </label>
      <input type="checkbox" name="checkbox" id="hb1" value="walk" />걷기
      <input type="checkbox" name="checkbox" id="hb2" value="run" checked />달리기
      <input type="checkbox" name="checkbox" id="hb3" value="bike" />자전거 타기
      <br />
      <label for="home">사는 곳: </label>
      <select name="home" id="home">
        <option value="서울">서울</option>
        <option value="일산">일산</option>
        <option value="수원">수원</option>
      </select>
      <br />
      <button type="submit">회원가입</button>
    </form>
  </body>
</html>
