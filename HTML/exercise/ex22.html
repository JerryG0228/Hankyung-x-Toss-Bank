<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공간분할 태그 - 컨테이너 태그</title>
    <!-- div 태그, span 태그 -->
    <!-- div 태그: block type -->
    <!-- span: inline type -->
    <style>
      body {
        margin: 0;
      }
      div,
      span {
        border: 1px solid tomato;
      }
    </style>
  </head>
  <body>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <span>더미문구입니다.</span><span>더미문구입니다.</span><span>더미문구입니다.</span>
  </body>
</html>
