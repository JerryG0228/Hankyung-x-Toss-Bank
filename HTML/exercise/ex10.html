<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블(표) 태그 - table 태그</title>
    <!-- table 태그 -->
    <!-- thead : table header 표 제목 -->
    <!-- tbody : table body 표 내용 -->
    <!-- tr : table row 한 행(줄) -->
    <!-- th : table header 제목셀 -->
    <!-- td : table date 데이터셀 -->
  </head>
  <body>
    <table border="1px">
      <thead>
        <tr>
          <th>제목셀1</th>
          <th>제목셀2</th>
          <th>제목셀3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>내용1</td>
          <td>내용1</td>
          <td>내용1</td>
        </tr>
        <tr>
          <td>내용2</td>
          <td>내용2</td>
          <td>내용2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
