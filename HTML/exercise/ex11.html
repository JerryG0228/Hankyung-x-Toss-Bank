<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 셀 병합</title>
    <!-- Relative Attribute : colspan - 가로방향 셀 병합, rowspan - 세로방향 셀 병합 -->
  </head>
  <body>
    <table border="1px">
      <thead>
        <tr>
          <th>제목셀1</th>
          <th>제목셀2</th>
          <th>제목셀3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>내용1</td>
          <td rowspan="2">내용1</td>
          <td>내용1</td>
        </td>
        <tr>
          <td>내용2</td>
          <td>내용2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
