<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력 태그의 종류</title>
  </head>
  <body>
    <form action="http://www.myserver.com" method="POST">
      <!-- label 태그 : 입력 태그의 제목 -->
      <!-- for 속성 : label 태그와 input 태그를 연결 -->
      <label for="id">아이디</label>
      <!-- type 속성 : 입력되는 데이터의 타입 -->
      <!-- id : HTML 문서의 유일한 식별자 -->
      <!-- name :Request Parameter 서버의 매개변수와 연결 -->
      <!-- value : 입력된 데이터(초기값 넣을 수 있음.) -->
      <!-- placeholder : 힌트 문구 -->
      <input type="text" id="id" name="id" value="" placeholder="아이디를 입력하세요." />
      <br />
      <label for="pw">암호</label>
      <input type="password" name="pw" id="pw" value="" placeholder="암호를 입력하세요." />
      <br />
      <!-- 체크박스 : 여러개 선택 가능 -->
      <!-- 서버에서 checkbox 이름으로 입력을 받음(배열 형태) -->
      <!-- String[] checkbox -->
      <!-- checked : 초기값 (체크된 상태) -->
      <!-- value : 체크된 상태일 때 값(문자열) -->
      <input type="checkbox" name="checkbox" id="check1" value="ck1" checked />
      <label for="check1">체크박스1</label>
      <input type="checkbox" name="checkbox" id="check2" value="ck2" />
      <label for="check2">체크박스2</label>
      <input type="checkbox" name="checkbox" id="check3" value="ck3" />
      <label for="check3">체크박스3</label>
      <br />
      <!-- 라디오버튼 : 여러개 중에서 하나만 선택 -->
      <input type="radio" name="radio" id="radio" name="radiobutton" id="radio1" value="rb1" checked />
      <label for="radio1">라디오1</label>
      <input type="radio" name="radio" id="radio" name="radiobutton" id="radio2" value="rb2" />
      <label for="radio2">라디오2</label>
      <input type="radio" name="radio" id="radio" name="radiobutton" id="radio3" value="rb3" />
      <label for="radio3">라디오3</label>
      <br />
      <input type="submit" value="전송하기" />
    </form>
  </body>
</html>
