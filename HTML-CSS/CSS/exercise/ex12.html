<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응(액션) 선택자</title>
    <style>
      /* hover : 마우스커서가 위로 갔을 때 */
      h1:hover {
        color: teal;
      }
      /* active : 마우스로 클릭했을 때 */
      h1:active {
        color: tomato;
      }
    </style>
  </head>
  <body>
    <h1>반응선택자</h1>
  </body>
</html>
