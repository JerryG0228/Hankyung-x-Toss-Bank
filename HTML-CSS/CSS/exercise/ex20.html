<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 크기 단위</title>
    <style>
      p:nth-child(1) {
        /* 생략 - 기본 16px */
      }
      p:nth-child(2) {
        font-size: 8px;
      }
      p:nth-child(3) {
        font-size: 16px;
      }
      p:nth-child(4) {
        font-size: 24px;
      }
      :nth-child(5) {
        font-size: 32px;
      }

      p:nth-child(1) {
        /* 기본 16px */
      }
      p:nth-child(2) {
        font-size: 100%;
      }
      p:nth-child(3) {
        font-size: 150%;
      }
      p:nth-child(4) {
        font-size: 200%;
      }
      p:nth-child(5) {
        font-size: 300%;
      }

      p:nth-child(1) {
      }
      p:nth-child(2) {
        /* 자신을 감싸는 부모태그 div의 크기의 1배 */
        font-size: 1em;
      }
      p:nth-child(5) {
        /* div의 2배 */
        font-size: 2em;
      }

      p:nth-child(1) {
      }
      p:nth-child(2) {
        /* root(html 태그 16px)의 1배 */
        font-size: 1rem;
      }
      p:nth-child(3) {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    기본 글씨 크기는 16px입니다.
    <div>
      <p>문단태그 p1입니다.</p>
      <p>문단태그 p2입니다.</p>
      <p>문단태그 p3입니다.</p>
      <p>문단태그 p4입니다.</p>
      <p>문단태그 p5입니다.</p>
    </div>
  </body>
</html>
