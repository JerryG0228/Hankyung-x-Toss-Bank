<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스모델 - box model</title>
    <style>
      body {
        border: 10px solid blue;
        margin: 10px;
        padding: 10px;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: tomato;
        border: 10px solid olive;
        margin: 10px;
        padding: 10px;
      }
      span {
        display: inline-block;
        width: 100%;
        height: 100%;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <div>
      <span></span>
    </div>
    <div>
      <span></span>
    </div>
  </body>
</html>
