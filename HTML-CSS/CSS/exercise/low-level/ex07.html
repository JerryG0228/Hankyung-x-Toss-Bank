<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후손 선택자, 직계(첫째) 선택자</title>
    <style>
      /* 후손 관계는 공백으로 구분 */
      #header h1 {
        color: tomato;
      }
      /* 직계 선택자는 > 이용 */
      #section > h1 {
        color: teal;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>제목태그 1</h1>
      <div>
        <h1>제목태그 2</h1>
      </div>
    </div>
    <div id="section">
      <h1>제목태그 3</h1>
      <div>
        <h1>제목태그 4</h1>
      </div>
    </div>
  </body>
</html>
