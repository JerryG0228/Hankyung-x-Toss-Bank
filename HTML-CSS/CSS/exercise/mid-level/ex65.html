<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition 속성</title>
  </head>
  <style>
    #graph {
      width: 610px;
      border: 5px solid tomato;
    }
    .bar {
      width: 10px;
      height: 50px;
      background-color: orange;
      margin: 5px;
      transition-duration: 3s;
      transition-delay: 0.5s;
      transition-property: width, background-color;
    }
    #graph:hover > .bar {
      width: 600px;
      background-color: red;
    }
    .bar:nth-child(1) {
      transition-timing-function: linear;
    }
    .bar:nth-child(2) {
      transition-timing-function: ease;
    }
    .bar:nth-child(3) {
      transition-timing-function: ease-in;
    }
    .bar:nth-child(4) {
      transition-timing-function: ease-in-out;
    }
    .bar:nth-child(5) {
      transition-timing-function: cubic-bezier(0, 1.59, 0.95, -0.87);
    }
    .bar:nth-child(6) {
      transition-timing-function: cubic-bezier(0.05, 0.02, 0.98, -2.1);
    }
  </style>
  <body>
    <div id="graph">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </body>
</html>
