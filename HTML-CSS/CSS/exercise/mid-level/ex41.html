<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vertical-align</title>
    <style>
      #box1 {
        height: 100px;
        display: inline;
        border: 1px solid blue;
      }
      h3 {
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <h3>가운데로 보내주세요</h3>
    </div>
  </body>
</html>
