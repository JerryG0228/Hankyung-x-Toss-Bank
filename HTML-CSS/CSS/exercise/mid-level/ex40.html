<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트나 콘텐츠의 정렬</title>
    <style>
      .box {
        border: 1px solid tomato;
      }
      .left {
        text-align: left;
      }
      .center {
        text-align: center;
      }
      .right {
        text-align: right;
      }
      .justify {
        text-align: justify;
      }

      .box2 {
        border: 1px solid teal;
        display: inline-block;
        height: 100px;
      }
      .baseline {
        vertical-align: baseline;
      }
      .top {
        vertical-align: top;
      }
      .middle {
        vertical-align: middle;
      }
      .bottom {
        vertical-align: bottom;
      }
    </style>
  </head>
  <body style="width: 300px">
    <div class="box left">왼쪽 정렬</div>
    <div class="box center">가운데 정렬</div>
    <div class="box right">오른쪽 정렬</div>
    <div class="box justify">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim nesciunt
    </div>
    <br />
    <div class="box2 baseline">baseline</div>
    <div class="box2 top">top</div>
    <div class="box2 middle">middle</div>
    <div class="box2 bottom">bottom</div>
  </body>
</html>
