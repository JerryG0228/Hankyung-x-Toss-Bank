<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소 사용예1</title>
    <style>
      li {
        list-style: none;
        display: inline-block;
        padding: 10px;
      }
      li::after {
        content: "|";
        color: gray;
        display: inline-block;
        margin-left: 25px;
      }
      li:nth-child(4)::after {
        content: "";
      }
    </style>
  </head>
  <body>
    <li>로그인</li>
    <li>회원가입</li>
    <li>마이페이지</li>
    <li>사이트맵</li>
  </body>
</html>
