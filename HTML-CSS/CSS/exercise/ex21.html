<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>색상 속성 값</title>
    <style>
      h1 {
        /* color: 전경색(글꼴색상) */
        color: blueviolet;
        /* 배경색 */
        background-color: aqua;
      }
      h2 {
        /* 빛의 3원색 : Red Green Blue */
        /* #RRGGBB 16진수 표현 */
        /* Red : 0~255 00~FF */
        /* Green : 0~255 00~FF */
        /* Blue : 0~255 00~FF */
        background-color: #ff0000;
      }
      h3 {
        /* rgb 함수 : 10진수로 rgb값을 표현 */
        color: rgb(100, 200, 100);
      }
      h4 {
        /* alpha: 0.0 ~ 1.0 */
        color: rgba(255, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <h1>제목태그 h1</h1>
    <h2>제목태그 h2</h2>
    <h3>제목태그 h3</h3>
    <h4>제목태그 h4</h4>
    <h5>제목태그 h5</h5>
    <h6>제목태그 h6</h6>
  </body>
</html>
