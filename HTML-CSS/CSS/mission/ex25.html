<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 7</title>
    <style>
      body {
        margin: 30px 30px;
        width: 600px;
      }
      .top-img {
        background: url(../exercise/bg.jpg) no-repeat;
        background-size: cover;
        height: 400px;
        margin-bottom: 5px;
      }
      .title {
        background-color: black;
        color: white;
        padding: 10px 8px;
        margin: 0;
      }
      .container {
        border: 1px solid black;
        padding: 20px;
        text-align: center;
      }
      h2 {
        color: #ff0000;
        font-size: 1.5em;
      }
      .detail {
        margin-top: 20px;
      }
      div p {
        font-weight: bold;
      }
      span {
        color: #0000ff;
      }
    </style>
  </head>
  <body>
    <div class="top-img"></div>
    <p class="title">확인하세요</p>
    <div class="container">
      <h2>주문 및 배송</h2>
      <div class="detail">
        <p><span>오후 2시 이전</span> 주문건은 당일 발송합니다</p>
        <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
      </div>
    </div>
    <div class="container">
      <h2>교환 및 환불</h2>
      <div class="detail">
        <p>불만족시 <span>100% 환불</span>해 드립니다</p>
        <p>고객센터로 전화주세요</p>
      </div>
    </div>
    <div class="container">
      <h2>고객센터</h2>
      <div class="detail">
        <p>0000-0000</p>
        <p style="font-size: 0.7em; font-weight: 500">
          상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)
        </p>
      </div>
    </div>
  </body>
</html>
