<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 Array</title>
    <script>
      let nums = [10, 20, 30];
      console.log(nums[0]);
      console.log(nums[1]);
      console.log(nums[2]);

      for (let i = 0; i < 3; i++) {
        console.log(nums[i]);
      }
      for (let i = 0; i < nums.length; i++) {
        console.log(nums[i]);
      }

      for (const key in nums) {
        console.log(key);
      }
      nums.forEach((v) => {
        console.log(v);
      });
    </script>
  </head>
  <body></body>
</html>
