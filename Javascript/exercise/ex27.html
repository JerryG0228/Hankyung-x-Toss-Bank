<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머 관련 함수</title>
    <script>
      setTimeout(() => {
        console.log("2초 지남");
      }, 3000);

      setInterval(() => {
        let time = new Date().toTimeString().split(" ")[0];
        let date = new Date().toISOString().split("T")[0];
        console.log(date, " ", time);
      }, 1000);
    </script>
  </head>
  <body></body>
</html>
