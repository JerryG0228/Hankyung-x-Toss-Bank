<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 객체(Key-Value)</title>
    <script>
      let object = {
        apple: 1000,
        banana: 2000,
      };

      let person = {
        name: "홍길동",
        age: 30,
        action: () => console.log("이름:", person.name, "나이:", person.age),
        obj: { job: "actor", gender: "male" },
      };

      console.log(person.obj);
      person.action();
    </script>
  </head>
  <body></body>
</html>
