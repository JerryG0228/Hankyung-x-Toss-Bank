<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 - break문, continue문</title>
    <script>
      for (let i = 0; i < 10; i++) {
        if ([1, 3, 5].includes(i)) continue;
        else if (i == 7) break;
        document.write(`i: ${i} <br />`);
      }
    </script>
  </head>
  <body></body>
</html>
