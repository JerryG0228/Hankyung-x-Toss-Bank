<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 - switch문</title>
    <script>
      const n = 3;
      switch (n) {
        case 1:
          document.write("1입니다.");
          break;
        case 2:
          document.write("2입니다.");
          break;
        default:
          document.write("나머지값입니다.");
      }
    </script>
  </head>
  <body></body>
</html>
