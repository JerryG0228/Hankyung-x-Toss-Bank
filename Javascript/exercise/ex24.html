<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 선언 2</title>
    <script>
      let num1 = [10, 20, 30];
      let num2 = [];
      num2.push(10);
      num2.push(20);
      num2.push(30);

      let arr = new Array();
      console.log(arr);
      console.log(arr instanceof Array); // true -> Array 객체로부터 생성된 것이므로

      arr.push("수박", "망고", "바나나");
      console.log(arr);

      let arr2 = new Array(5); // 길이 5의 빈배열 생성
      console.log(arr2);

      let arr3 = new Array(1, 2, 3, 4, 5);
      console.log(arr3);

      let arr4 = Array.of(5);
      console.log(arr4);

      let arr5 = Array.from("hello");
      console.log(arr5);

      let arr6 = Array.from(new Set([1, 3, 2, 2, 2]));
      console.log(arr6);

      let arr7 = Array.from([1, 2, 3], (v) => v * 2);
      console.log(arr7);
    </script>
  </head>
  <body></body>
</html>
