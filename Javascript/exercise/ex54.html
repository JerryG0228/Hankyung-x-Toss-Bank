<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>JS로 라디오버튼 확인2</title>
    <script>
      function handleChange(f) {
        let h = document.getElementsByTagName("h4");
        h[0].innerText = `선택된 과일 이름 : ${f.value}`;
      }
    </script>
  </head>
  <body>
    <h4>선택된 과일 이름 :</h4>
    <label for="radio1">포도</label>
    <input
      id="radio1"
      type="radio"
      name="myRadios"
      onchange="handleChange(this);"
      value="포도"
    />
    <label for="radio2">패션후르츠</label>
    <input
      id="radio2"
      type="radio"
      name="myRadios"
      onchange="handleChange(this);"
      value="패션후르츠"
    />
  </body>
</html>
