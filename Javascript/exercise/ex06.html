<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 상수</title>
    <script>
      var num = 10;
      document.write(num + "<br/>" + typeof num + "<br/>");

      var num = "hello JS";
      document.write(num + "<br/>" + typeof num + "<br/>");

      let myNum = 15;
      document.write(myNum + "<br/>" + typeof myNum + "<br/>");

      const PI = 3.14;
      document.write(PI + "<br/>" + typeof PI + "<br/>");
    </script>
  </head>
  <body></body>
</html>
