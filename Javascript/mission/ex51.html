<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 연습문제 17</title>
    <script>
      //연습문제
      //값 지우기 버튼을 클릭하면, 왼쪽의 입력창의 값을 지우시오.
      window.onload = () => {
        makeTable();
      };
      function makeTable() {
        //document.writeln함수를 이용하여
        //동적으로 테이블을 작성하시오.
        document.writeln("<table border=1>");
        for (var i = 1; i <= 10; i++) {
          document.writeln("<tr>");
          document.writeln("<td>목록" + i + "</td>");
          document.writeln('<td><input id="input' + i + '" type="text"></td>');
          document.writeln(
            '<td><button onClick="del(this.value)" id="btn' +
              i +
              '" value="' +
              i +
              '">값지우기</button></td>'
          );
          document.writeln("</tr>");
        }
        document.writeln("</table");
      }
      function del(idx) {
        let text = document.getElementById("input" + idx);
        text.value("");
      }
    </script>
  </head>
  <body></body>
</html>
