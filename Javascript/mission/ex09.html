<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 2</title>
    <script>
      const n1 = prompt("숫자1 입력");
      const n2 = prompt("숫자2 입력");
      document.write(
        "숫자1 + 숫자2 = " + (parseInt(n1) + parseInt(n2)) + "<br />"
      );

      const s1 = prompt("문자열1 입력");
      const s2 = prompt("문자열2 입력");
      document.write(s1 + s2);
    </script>
  </head>
  <body></body>
</html>
