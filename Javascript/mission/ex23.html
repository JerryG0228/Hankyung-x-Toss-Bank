<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 연습문제 7</title>
    <script>
      var names = ["장미", "수선화", "진달래"];
      //연습문제
      //1. for in문을 이용하여 names 배열의 모든 요소 출력
      //2. for of문을 이용하여 names 배열의 모든 요소 출력
      //3. for of문을 이용하여 문자열길이가 2인 것만 출력하시오.
      //   문자열변수.length : 문자열길이
      //4. forEach()함수를 이용하여 names 배열의 모든 요소 출력
      //   화살표연산자도 이용하시오.

      console.log("1번");
      for (const idx in names) {
        console.log(names[idx]);
      }

      console.log("2번");
      for (const val of names) {
        console.log(val);
      }

      console.log("3번");
      for (const val of names) {
        if (val.length === 2) {
          console.log(val);
        }
      }

      console.log("4번");
      names.forEach((v) => {
        console.log(v);
      });
    </script>
  </head>
  <body></body>
</html>
