<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 6</title>
    <script>
      // 1번
      for (let i = 1; i <= 10; i++) {
        document.write(i + " ");
      }
      document.write("<br/>");

      // 2번
      for (let i = 1; i < 10; i += 2) {
        document.write(i + " ");
      }
      document.write("<br/>");

      // 3번

      for (let i = 1; i < 4; i++) {
        document.write(3 * i + " ");
      }
      document.write("<br/>");

      // 4번
      let sum = 0;
      for (let i = 1; i <= 100; i++) {
        sum += i;
      }
      document.write(sum, "<br/>");

      // 5번
      let dice = 0;
      for (let i = 0; i < 10; i++) {
        dice = Math.floor(Math.random() * 6) + 1;
        document.write(dice + " ");
      }
      document.write("<br/>");

      // 6번
      let max_num = 0;
      for (let i = 0; i < 100; i++) {
        dice = Math.floor(Math.random() * 100) + 1;
        if (max_num < dice) {
          max_num = dice;
        }
      }
      document.write(max_num + "<br/>");

      // 7번
      let s_num = 0;
      let n = 0;
      for (let i = 1; i <= 100; i++) {
        n = 0;
        for (let j = 1; j <= i; j++) {
          if (i % j == 0) {
            n += 1;
          }
        }
        if (n == 2) {
          s_num++;
        }
      }
      document.write("소수 개수: " + s_num + "<br/>");

      // 8번
      let lucky_num = [];
      let get_num = 0;
      let time = 0;
      while (time != 6) {
        get_num = Math.floor(Math.random() * 45) + 1;
        if (!lucky_num.includes(get_num)) {
          lucky_num.push(get_num);
          time++;
        }
      }
      document.write("로또 번호: " + lucky_num + "<br/>");

      // 9번
      let [min, max] = [13, 1];
      let dice_n1 = 0;
      let dice_n2 = 0;
      let sum_dice_n = 0;
      for (let i = 0; i < 10; i++) {
        dice_n1 = Math.floor(Math.random() * 6) + 1;
        dice_n2 = Math.floor(Math.random() * 6) + 1;
        sum_dice_n = dice_n1 + dice_n2;
        if (sum_dice_n > max) {
          max = sum_dice_n;
        } else {
          if (min > sum_dice_n) {
            min = sum_dice_n;
          }
        }
      }
      document.write("min : " + min + " | max : " + max);
    </script>
  </head>
  <body></body>
</html>
