<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 연습문제8</title>
    <script>
      //1. Array.of를 사용하여 값 10, 20, 30, 40, 50이
      // 포함된 배열을 생성하세요.
      //2. Array.from을 사용하여 값이 모두 1로 초기화된
      // 길이 5의 배열을 생성하세요.
      //3. Set을 활용한 중복 제거
      //다음 배열에서 중복된 값을 제거한 새로운 배열을 생성하세요
      let nums = [5, 10, 5, 20, 10, 30];
      //4. 배열 값 변환 (매핑 함수)
      //숫자 배열 [1, 2, 3, 4, 5]를 생성하세요.
      //각 값을 제곱한 새로운 배열을 Array.from의 매핑 함수를 사용하여 생성하세요.

      console.log("1번");
      let arr1 = Array.of(10, 20, 30, 40, 50);
      console.log(arr1);

      console.log("2번");
      // let arr2 = Array.from({ length: 5 }, () => 1);
      let arr2 = Array.from(new Array(5), () => 1);
      console.log(arr2);

      console.log("3번");
      let arr3 = new Set(nums);
      console.log(arr3);

      console.log("4번");
      let arr4 = Array.from([1, 2, 3, 4, 5], (v) => Math.pow(v, 2));
      console.log(arr4);
    </script>
  </head>
  <body></body>
</html>
