<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS 연습문제 15 - 계산기 만들기</title>
    <script>
      window.onload = () => {
        const calc = (num1, num2, op) => {
          let n1 = Number(num1.value);
          let n2 = Number(num2.value);
          switch (op) {
            case "+":
              return n1 + n2;
              break;
            case "-":
              return n1 - n2;
              break;
            case "*":
              return n1 * n2;
              break;
            case "/":
              return n1 / n2;
              break;
          }
        };

        let n1 = document.getElementById("num1");
        let n2 = document.getElementById("num2");
        let res = document.getElementById("result");

        const addBtn = document.getElementById("add");
        addBtn.addEventListener("click", () => {
          res.value = calc(n1, n2, "+");
        });

        const subBtn = document.getElementById("sub");
        subBtn.addEventListener("click", () => {
          res.value = calc(n1, n2, "-");
        });

        const mulBtn = document.getElementById("mul");
        mulBtn.addEventListener("click", () => {
          res.value = calc(n1, n2, "*");
        });

        const divideBtn = document.getElementById("divide");
        divideBtn.addEventListener("click", () => {
          res.value = calc(n1, n2, "/");
        });

        const delBtn = document.getElementById("del");
        delBtn.addEventListener("click", () => {
          n1.value = "";
          n2.value = "";
          res.value = "";
        });
      };
    </script>
    <style>
      #wrap {
        border: 1px solid black;
        padding: 0;
        /* 가로중앙 정렬 */
        margin: 0 auto;
        width: 300px;
        height: 500px;
        /* flexbox : Flexable Grid 사용 - 컨테이너에 적용 */
        display: flex;
        /* 콘텐츠가 넘치면 줄바꿈한다. */
        flex-wrap: wrap;
        /* 주축방향 세로로 */
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      #res {
        display: flex;
      }
      #num1,
      #num2 {
        background-color: rgb(216, 213, 213);
        margin-bottom: 18px;
        margin-left: 20px;
        width: 150px;
        height: 25px;
        text-align: center;
        border: 1px solid rgb(112, 112, 112);
      }
      #result {
        background-color: rgb(112, 112, 112);
        color: white;
        margin-bottom: 18px;
        margin-left: 5px;
        width: 150px;
        height: 25px;
        text-align: center;
        border: 1px solid rgb(112, 112, 112);
      }
      #add,
      #mul,
      #sub,
      #divide {
        width: 220px;
        height: 30px;
        background-color: rgb(40, 108, 209);
        /* 검은색 테두리 제거 */
        border: 0px;
        color: white;
        margin-bottom: 5px;
      }
      #del {
        width: 220px;
        height: 30px;
        background-color: rgb(241, 50, 50);
        border: 0px;
        color: white;
      }
      #btn-group {
        display: flex;
        flex-flow: column wrap;
        justify-items: center;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div>
        <p>JavaScript</p>
        <p>계산기 프로그램을 작성해보자</p>
      </div>
      <div>
        <label>숫자 1</label>
        <input type="text" id="num1" value="" />
        <br />
      </div>
      <div>
        <label>숫자 2</label>
        <input type="text" id="num2" value="" />
        <br />
      </div>
      <div id="res">
        <label>연산 결과</label>
        <input type="text" disabled="disabled" id="result" value="" />
      </div>
      <div id="btn-group">
        <button id="add">덧셈</button>
        <button id="sub">뺄셈</button>
        <button id="mul">곱셈</button>
        <button id="divide">나눗셈</button>
        <button id="del">지우기</button>
      </div>
    </div>
  </body>
</html>
