<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const nationWidth = {
        korea: 220877,
        Rusia: 17098242,
        China: 9596961,
        France: 543965,
        Japan: 377915,
        England: 242900,
      };
      let diff = {};

      Object.keys(nationWidth).forEach((nation) => {
        diff[nation] = Math.abs(nationWidth.korea - nationWidth[nation]);
      });

      delete diff["korea"];
      let minVal = Math.min(...Object.values(diff));
      let minNation = Object.entries(diff).find((v) => v[1] === minVal)[0];
      console.log(minNation, minVal);
    </script>
  </head>

</html>
