<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 태그의 속성들</title>
    <!-- border: 테두리선의 굵기 -->
    <!-- width: 넓이 -->
    <!-- height: 높이 -->
    <!-- rowspan: 세로칸수 -->
    <!-- colspan: 가로칸수 -->
    <!-- font 태그의 color 속성: 글씨 색상 -->
    <!-- bgcolor: 배경속성 -->
    <!-- align: 정렬(left, center, right) -->
  </head>
  <body>
    <table border="1px" width="500px" height="300px">
      <thead bgcolor="skyblue">
        <tr>
          <th colspan="2"><font color="tomato">제목셀</font></th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td>데이터셀1</td>
          <td rowspan="2">데이터셀2</td>
        </tr>
        <tr>
          <td>데이터셀1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
