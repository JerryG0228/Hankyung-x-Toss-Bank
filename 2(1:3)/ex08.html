<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 속성 태그들</title>
  </head>
  <body>
    동해물과 백두산이<br />
    <b>동해물과 백두산이</b><br /> <!-- 굵은 글씨 -->
    <i>동해물과 백두산이</i><br /> <!-- 기울어진 글씨 -->
    <small>동해물과 백두산이</small><br /> <!-- 작은 글씨 -->
    <sub>동해물과 백두산이</sub><br /> <!-- 아랫 첨자 -->
    <sup>동해물과 백두산이</sup><br /> <!-- 윗 첨자 -->
    <ins>동해물과 백두산이</ins><br />  <!-- 밑줄 -->
    <del>동해물과 백두산이</del><br /> <!-- 가운데 줄 그어짐 -->
  </body>
</html>
