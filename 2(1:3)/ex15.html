<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 - 시 웹페이지 만들기</title>
    <style>
      p{
        color: indianred;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <img src="./서시이미지.png" alt="img" width="600"/>
    
    <h1 style="color:tomato">서시(序詩) - 윤동주</h1><br />
    
    <p>죽는 날까지 하늘을 우러러 <p>한 점 부끄럼이 없기를,</p></p>
    <br />
    <p>잎새에 이는 바람에도<p>나는 괴로워했다.</p></p>
    <br />
    <p>별을 노래하는 마음으로<p>모든 죽어가는 것을 사랑해야지.</p></p>
    <br />
    <p>그리고 나한테 주어진 길을<p>걸어가야겠다</p></p>
    <br />
    <p>오늘 밤에도 별이 바람에 스치운다.</p>
  </body>
</html>
