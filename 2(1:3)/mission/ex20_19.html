<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19번 문제</title>
  </head>
  <body>
    header 태그 : 화면의 최상단에 위치하며 로고 등을 나타낼 때 주로 사용함<br />
    nav 태그 : 네비게이션 바를 나타낼 때 주로 사용함<br />
    section 태그 : article보다 큰 영역을 나타내며 개별 콘텐츠를 나눌 때 주로 사용함<br />
    aside 태그 : 화면의 사이드 부분에 위치하며 주로 top 버튼 같은 것들을 두고 사용함<br />
    footer 태그 : 화면의 최하단에 위치하며 주로 회사 정보, 연락처, 저작권, 페이지에 대한 정보 등을 나타낼 때 주로 사용함
  </body>
</html>
