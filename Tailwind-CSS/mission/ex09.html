<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="w-100 flex flex-wrap text-3xl font-bold">
      <div

      >
        헤더
      </div>
      <div
        class="flex flex-grow lg:w-1/2 md:w-full w-1/2 flex-shrink-0 justify-center items-center h-[150px] bg-red-300 order-1 md:order-2"
      >
        섹션1
      </div>
      <div
        class="flex flex-grow lg:w-1/2 md:w-full w-1/2 flex-shrink-0 justify-center items-center h-[150px] bg-pink-300 order-1 md:order-2"
      >
        섹션2
      </div>
      <div
        class="flex flex-grow lg:w-1/2 md:w-full w-1/2 flex-shrink-0 justify-center items-center h-[150px] bg-blue-300 order-1 md:order-2"
      >
        섹션3
      </div>
      <div
        class="flex flex-grow lg:w-1/2 md:w-full w-1/2 flex-shrink-0 justify-center items-center h-[150px] bg-blue-100 order-1 md:order-2"
      >
        섹션4

        class="flex lg:w-1/2 md:w-1/5 w-1/5 justify-center items-center h-[100px] bg-purple-300 order-2 lg:order-3 md:order-1"

        광고
      </div>
      <div
        class="flex lg:w-1/2 md:w-2/6 w-4/5 justify-center items-center h-[100px] bg-green-700 order-3"
      >
        정보
      </div>
      <div
        class="flex justify-center items-center bg-green-100 lg:w-full md:w-4/6 w-full h-[100px] md:order-4 order-4"
      >
        푸터
      </div>

</html>
